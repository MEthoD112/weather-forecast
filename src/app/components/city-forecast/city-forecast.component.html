<h3>5 days Forecast</h3>
<table mat-table [dataSource]="forecastList" class="mat-elevation-z8">

  <ng-container matColumnDef="dt_txt">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dt_txt}} </td>
  </ng-container>

  <ng-container matColumnDef="main.temp">
    <th mat-header-cell *matHeaderCellDef> Temperature </th>
    <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
  </ng-container>

  <ng-container matColumnDef="weather[0].description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.weather[0].description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
